<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/trix/1.2.0/trix.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.2.0/trix-core.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <title>Ajouter une Ressource</title>
  </head>
  <body>
    <header id="nav-placeholder"></header>
    <main class="ajouterRessource">
      <article class="d-flex flex-column">
        <h1>Ajouter une Ressource</h1>
        <form>
          <div class="form-group">
            <input id="x" type="hidden" name="content" />
            <input
              class="form-control form-control-lg"
              type="text"
              name="titre"
              placeholder="Titre"
              id="titre"
            />
            <trix-editor input="x" aria-placeholder="Ressource"></trix-editor>
            <input
              class="form-control form-control-lg"
              type="text"
              name="titre"
              placeholder="Mot clés associés"
              id="titre"
            />
            <select class="custom-select">
              <option selected>Module Associé</option>
              <option value="1">HTML</option>
              <option value="2">JS</option>
              <option value="3">Agilité</option>
            </select>
          </div>
        </form>
        <button type="submit" class="btn btn-primary">
          Ajouter la Ressource
        </button>
      </article>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../js/load_components.js"></script>
  </body>
</html>
