<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./slack.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Creation Promotion</title>

</head>

<body>
    <header id="nav-placeholder-admin"></header>
    <main class="d-flex justify-content-center">
        <article class="gestionProgramme card">
            <header class="card-header text-center">
                Créer une promotion
            </header>


            <div class="container">
                <!-- formulaire -->
                <section class="section">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Titre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Intitulé de la promotion">
                    </div>
                    <!-- Chosir villes classé pays -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Selectionner Ville</label>
                        <select class="form-control" id="exampleFormControlSelect1" style="height: 5vh;">
                            <optgroup label=" France">
                                <option value="Paris">Paris</option>
                                <option value="Lyon">Lyon</option>
                                <option value="Nantes">Nantes</option>
                                <option value="Rennes">Rennes</option>
                                <option value="Lille">Lille</option>
                                <option value="Toulouse">Toulouse</option>
                            </optgroup>
                            <optgroup label="Canada">
                                <option value="Montreal">Montreal</option>
                            </optgroup>
                            <optgroup label="Singapor">
                                <option value="Singapor">Singapor</option>
                            </optgroup>
                            <optgroup label="Maroc">
                                <option value="Casablanca">Casablanca</option>
                            </optgroup>

                        </select>
                    </div>
                    <!-- multiselects -specialisation -->
                    <div data-test-hook="groups">
                        <label for="choices-groups">Choisir spécialisation(s)</label>
                        <select class="form-control" name="choices-groups" id="choices-groups" multiple>
                            <optgroup label="DEVOPS">
                                <option value="Paris">Linux</option>
                                <option value="Lyon">Mac</option>
                            </optgroup>
                            <optgroup label="JavaScript">
                                <option value="JavaScript">JavaScript</option>
                                <option value="React">React</option>
                                <option value="Node">Node</option>
                            </optgroup>
                            <optgroup label="Basic">
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="TypeScript">TypeScript</option>
                            </optgroup>
                            <optgroup label="Autres">
                                <option value="Java">Java</option>
                                <option value="Python">Pyhton</option>
                                <option value="PHP">PHP</option>
                            </optgroup>
                        </select>
                    </div>
                    <!-- description input -->
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text description-programme-span">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <!-- date du programme -->
                    <div class="form-group">
                        <label>Debut formation</label>
                        <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Fin formation</label>
                        <input type="date" name="bday" min="1000-01-01" max="3000-12-31" class="form-control">
                    </div>
                </section>
                <!-- button cancel- created -->
                <footer class="d-flex flex-row footer-programme-formulaire">
                    <a href="/admin/gestion_programmes.html">
                        <button type="button"
                            class="btn btn-primary text-center button-cancel-programme">Annuler</button>
                    </a>
                    <a href="#">
                        <button type="button" class="btn btn-primary text-center button-create-programme">
                            Créer promotion
                        </button>
                    </a>
                </footer>
        </article>
    </main>
    <footer id="footer"></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/load_components.js"></script>
    <script src="../js/multiSelect/choices.min.js"></script>
    <script src="../js//multiSelect//loadMultiselect.js"></script>


</body>

</html>
